<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Projeto Web</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">TouchTech</div>
      <div class="search-bar">
        <nav class="header-menu">
          <a class="header-item" href="#"
            ><ion-icon name="person"></ion-icon> LOGIN</a
          >
          <a class="header-item" href="#"
            ><ion-icon name="heart"></ion-icon> MEUS FAVORITOS</a
          >
          <a class="header-item" href="#"
            ><ion-icon name="moon"></ion-icon> MODO ESCURO</a
          >
        </nav>
        <nav class="header-search">
          <div class="container-fluid">
            <form class="d-flex" role="search">
              <input
                id="search-input"
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                value="Digite o que você procura..."
              />
              <!--barra de pesquisa-->
              <button class="search-button" type="submit">
                <ion-icon name="search-outline"></ion-icon>
              </button>
            </form>
          </div>
        </nav>
      </div>
      <div class="header-cart"><ion-icon name="cart"></ion-icon>CARRINHO</div>
      <nav class="menu-produtos">
        <div class="menu-item">
          MOUSES
          <ion-icon name="caret-down-outline"></ion-icon>
        </div>

        <div class="menu-item">
          TECLADOS
          <ion-icon name="caret-down-outline"></ion-icon>
        </div>
        <div class="menu-item">
          HEADSETS
          <ion-icon name="caret-down-outline"></ion-icon>
        </div>
        <div class="menu-item">
          MONITORES
          <ion-icon name="caret-down-outline"></ion-icon>
        </div>
        <div class="menu-item">
          MOUSEPADS
          <ion-icon name="caret-down-outline"></ion-icon>
        </div>
      </nav>
    </header>

    <main class="container-main">
      <div class="img-main">
        <img src="/Main page/assets/redragonbanner.png" alt="banner da redragon">
      </div>
      <div class="text-alertpromo">
        <ion-icon name="flame"></ion-icon>
        <h1>PRODUTOS EM PROMOÇÃO</h1>
        <ion-icon name="flame"></ion-icon>
      </div>
    </main>
   
    <footer></footer>
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
  <script src="script.js"></script>
</html>
