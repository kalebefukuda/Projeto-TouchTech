<!DOCTYPE html>
<html lang="pt-BR" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Projeto Web</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <span class="text-logo"> TouchTech </span>
      </div>
      <div class="search-bar">
        <nav class="header-menu">
          <a class="header-item" href="#"
            ><ion-icon name="person"></ion-icon> MINHA CONTA <br></a
          >
          <a class="header-item" href="#"
            ><ion-icon name="heart"></ion-icon> MEUS FAVORITOS</a
          >
          <a id= "dark-mode-toggle" class="header-item" href="#"
            ><ion-icon name="moon"></ion-icon> <span id="modo-texto">MODO ESCURO</span></a>
        </nav>
        <nav class="header-search">
          <div class="container-fluid">
            <form class="d-flex" role="search">
              <input
                id="search-input"
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                value="   Digite o que você procura..."
              />
              <!--barra de pesquisa-->
              <button class="search-button" type="submit">
                <ion-icon name="search-outline"></ion-icon>
              </button>
            </form>
          </div>
        </nav>
      </div>
      <div class="header-cart"><ion-icon name="cart"></ion-icon>CARRINHO</div>
      <nav class="menu-produtos">
        <div class="menu-item">
          MOUSES
          <ion-icon name="caret-down-outline"></ion-icon>
        </div>

        <div class="menu-item">
          TECLADOS
          <ion-icon name="caret-down-outline"></ion-icon>
        </div>
        <div class="menu-item">
          HEADSETS
          <ion-icon name="caret-down-outline"></ion-icon>
        </div>
        <div class="menu-item">
          MONITORES
          <ion-icon name="caret-down-outline"></ion-icon>
        </div>
        <div class="menu-item">
          MOUSEPADS
          <ion-icon name="caret-down-outline"></ion-icon>
        </div>
      </nav>
    </header>

    <main class="container-main">
      <div class="img-main">
        <img
          src="/Main page/assets/redragonbanner.png"
          alt="banner da redragon"
        />
      </div>
      <div class="text-alertpromo">
        <h1>PRODUTOS EM PROMOÇÃO</h1>
      </div>
      <nav class="produtos-main">
        <div class="produto-item">
          <div class="produto-content">
            <img class="img-headset"
            src="/Main page/assets/HEADSET.png"
            alt="Imagem de Headsets variados logitech g733"
          />
          <div class="text-container-produto">
            <div class="title-produtomain"> Headset Logitech G733 <br /></div>
            <div class="text-produtomain">
               <span class="preposiçao">de </span
               ><span class="valor-antes">R$900,00 <br></span> 
               <span class="preposiçao">por </span
               ><span class="valor-depois">R$700,00</span>
          </div>
         
             </div>
          </div>
          
        </div>
        <div class="produto-item">
          <div class="produto-content">
            <img class="img-teclado"
            src="/Main page/assets/TECLADO.png"
            alt="Teclado gamer logitech G915 sem fio preto"/>
          <div class="title-produtomain"> Teclado gamer Logitech G915 <br /></div>
          <div class="text-produtomain">
            <span class="preposiçao">de </span><span class="valor-antes">R$1299,00 <br></span> 
            <span class="preposiçao">por </span
            ><span class="valor-depois">R$1099,00</span>
          </div>
         
          </div>
        </div>
        
        <div class="produto-item">
          <div>
            <img class="img-mouse"
            src="/Main page/assets/MOUSE.png"
            alt="Mouse redragon King cobra lunar white "
          />
          <div class="title-produtomain">King cobra lunar white <br /></div>
         
          <div class="text-produtomain">
            <span class="preposiçao">de </span
            ><span class="valor-antes">R$180,00 <br></span> 
            <span class="preposiçao">por </span
            ><span class="valor-depois">R$120,00</span>
          </div>
         
          </div>
        </div>
        </div>
      </nav>
    </main>

    <footer class="container-footer">
      
    </footer>
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
  <script src="script.js"></script>
</html>
